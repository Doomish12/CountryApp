<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SeachBox -->
     <shared-search-box
      (onDebounce)="seachByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital">
    </shared-search-box>
  </div>
</div>


<div class="row">
  <div class="col">
    <!-- Tabla de Resultado -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
